<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptWorld</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PromptWorld</h1>
    </header>

    <main>
        <section id="home-screen">
            <h2>Projects</h2>
            <ul id="project-list">
                <!-- Projects will be listed here -->
            </ul>
            <button id="new-project-btn">New Project</button>
        </section>

        <section id="editor-screen" style="display: none;">
            <h2>Editor</h2>
            <!-- 3D editor interface will go here -->
            <button id="back-to-home-btn">Back to Home</button>
        </section>

        <section id="settings-screen" style="display: none;">
            <h2>Settings</h2>
            <!-- Settings interface will go here -->
            <button id="back-to-home-from-settings-btn">Back to Home</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PromptWorld</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
